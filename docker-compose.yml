services:
  iris-em:
    image: ${IMAGE_IRIS_EM} # EXTENDED MAINTENANCE
    init: true
    container_name: ${CONTAINER_IRIS_EM}
    hostname: ${CONTAINER_IRIS_EM}
    volumes:
    - type: bind
      source: ./IRIS
      target: /IRIS
    - "/etc/timezone:/etc/timezone:ro"
    - "/etc/localtime:/etc/localtime:ro"
    command: -a /IRIS/configure.sh
    ports:
      - 19724:1972
      - 8004:52773
    environment:
      - ISC_CPF_MERGE_FILE=/IRIS/merge.cpf
      - TINI_SUBREAPER=1
      # - TZ=Europe/Paris

  iris-cd:
    image: ${IMAGE_IRIS_CD} # CONTINUOUS DELIVERY
    init: true
    container_name: ${CONTAINER_IRIS_CD}
    hostname: ${CONTAINER_IRIS_CD}
    volumes:
    - type: bind
      source: ./IRIS
      target: /IRIS
    # - "/etc/timezone:/etc/timezone:ro"
    # - "/etc/localtime:/etc/localtime:ro"
    command: -a /IRIS/configure.sh
    ports:
      - 19725:1972
      - 8005:52773
    environment:
      - ISC_CPF_MERGE_FILE=/IRIS/merge.cpf
      - TINI_SUBREAPER=1
      - TZ=Europe/Paris

  iris-preview:
    image: ${IMAGE_IRIS_PREVIEW} # DEVELOPER PREVIEW
    init: true
    container_name: ${CONTAINER_IRIS_PREVIEW}
    hostname: ${CONTAINER_IRIS_PREVIEW}
    volumes:
    - type: bind
      source: ./IRIS
      target: /IRIS
    # - "/etc/timezone:/etc/timezone:ro"
    # - "/etc/localtime:/etc/localtime:ro"
    command: -a /IRIS/configure.sh
    ports:
      - 19726:1972
      - 8006:52773
    environment:
      - ISC_CPF_MERGE_FILE=/IRIS/merge.cpf
      - TINI_SUBREAPER=1
      - TZ=Europe/Paris